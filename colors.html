<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Css Colors Lesson</title>
  </head>
  <body>
    <!-- Tailwind Css Colors and how work -->

    <!-- bg (background) -->
    <!-- {colors include: red, yellow, green, orange, slate, gray, indigo, black, white and more ...  } -->
    <!-- bg-color-shade: ex: bg-green-100 -->
    <!-- Shade is between 50-900  -->
    <div class="bg-green-500">Hello Background!</div>

    <!-- Text Color -->
    <div>
      <br />
      <h1 class="text-red-500">Hello Text Colors!</h1>
      <h1 class="text-yellow-500">Hello Text Colors!</h1>
      <h1 class="text-blue-500">Hello Text Colors!</h1>
    </div>

    <!-- Border Colors -->
    <div>
      <input
        class="border border-indigo-400"
        type="text"
        placeholder="enter email"
      />
    </div>

    <!-- Arbitrary Colors -->
    <input type="text" class="border border-[red]" />
    <input type="text" class="border border-[#868767]" />
  
    
</body>
</html>
