<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width and Height Lesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- # Width -->
    <div class="w-4 bg-red-100 my-2">Width in tailwind css</div>
    <div class="w-10 bg-green-100 my-2">Width in tailwind css</div>
    <div class="w-20 bg-slate-500 my-2">Width in tailwind css</div>
    <!-- Custom size width -->
    <div class="w-[200px] bg-yellow-500 my-2">Width in tailwind css</div>

    <!-- # Percentage width -->
    <div class="my-10">
      <div class="bg-blue-300 w-1/2">Persentage in tailwind css</div>
      <div class="bg-red-300 w-1/3">Persentage in tailwind css</div>
      <div class="bg-gray-300 w-1/4">Persentage in tailwind css</div>
    </div>

    <!-- # View Port -->
    <!-- The viewport is the area of the screen that is visible to the user.
         The viewport is defined by the width and height of the browser window, as well as the user's screen resolution. -->
    <div class="bg-blue-300 h-screen w-screen">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, nisi.
    </div>
  </body>
</html>
