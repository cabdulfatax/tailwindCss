<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows Lesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- shadows -->
    <!-- The shadow in CSS is a property that can be used to add a shadow to an element.  -->
    <div class="my-10 mx-40">
      <div class="bg white shadow p-4 mb-4">
        Shadow 
      </div>
      <div class="bg white shadow-sm p-4 mb-4">
       Shadow Small
      </div>
      <div class="bg white shadow-lg p-4 mb-4">
        Shadow Large
      </div>

      <div class="bg white shadow-xl p-4 mb-4">
        Shadow Extra Large
      </div>

      <div class="bg white shadow-2xl p-4 mb-4">
        Shadow Two Extra Large
      </div>
    </div>
  </body>
</html>
