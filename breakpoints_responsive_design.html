<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break Point Responsive Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- responsive design -->
    <!-- Tailwind is mobile first -->
    <!-- 
        sm: (640px), mobiles and etc...
        md: (768px), ipads etc...
        lg: (1024), computers, laptops and etc...
        xl: (1280)
        2xl: (1536px)
     -->
    <div class="my-12 h-64 bg-slate-100 sm:bg-blue-200 md:bg-green-200 lg:bg-yellow-100"></div>
  </body>
</html>
